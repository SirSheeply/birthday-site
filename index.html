<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=11urVBTyf6-4PwfKJkrpaQU5AjteTKn3V"/>
        <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1zN_anmKTcUvDbLGC3IdCAe89Dl5FIT4i"/>
        <script src="confetti.js"></script>

        <style>
            .inputZone {
                color: transparent;
                background-color: transparent;
                border: solid;
                height: 200px;
                width: 200px;
                position: absolute;
                z-index: 100;
                margin-top: 125px;
            }

            .confetti {
                position: absolute;
                z-index: 99;
            }

            #confetti{
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
            }

            .image-container {
                display: inline-flex;
                width: 19%;
                justify-content: center;
            }

            .fadeIn-object {
                opacity: 0;
            }

            .wiggle {
                animation: wiggle 5s infinite;
            }

            .fadeIn-animation {
                animation-name: fadeIn;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-delay: 1s;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                } to {
                    opacity: 1;
                }
            }

            @keyframes wiggle {
                0% {transform: rotate(0deg);}
                20% {transform: rotate(10deg);}
                40% {transform: rotate(-10deg);}
                60% {transform: rotate(20deg);}
                80% {transform: rotate(-5deg);}
                100% {transform: rotate(0deg);}
            }
        </style>

        <script>
            function ani() {
                document.getElementById('boxbody').className = 'box-body box-body-animation';

                document.getElementById('image1').className = 'fadeIn-object fadeIn-animation';
                document.getElementById('image2').className = 'fadeIn-object fadeIn-animation';
                document.getElementById('image3').className = 'fadeIn-object fadeIn-animation';
                document.getElementById('image4').className = 'fadeIn-object fadeIn-animation';
                document.getElementById('image5').className = 'fadeIn-object fadeIn-animation';

                document.getElementById('confetti').className = 'confetti fadeIn-object fadeIn-animation';
            }
        </script>
    </head>

    <body>
        <canvas class="confetti fadeIn-object" id="confetti" width="100%" height="100%"></canvas>
        <div style="width:100%; height:400px; margin-top: 50px;">
            <div class="image-container"><span id="image1" class="fadeIn-object"><img class="wiggle" src="https://drive.google.com/uc?export=view&id=1rv-GijhnkhggbgtezB0AL9j0tXAtVU_q"></span></div>
            <div class="image-container"><span id="image2" class="fadeIn-object"><img class="wiggle" src="https://drive.google.com/uc?export=view&id=1wTSpM01HJ4pNDS1IInUjb_FkvGKw5JBr" style="position: absolute;"></span></div>
            <div class="image-container"><span id="image3" class="fadeIn-object"><img class="wiggle" src="https://drive.google.com/uc?export=view&id=17hozvZWH7jcISuwtmqqSkqFyuIXeWeIO"></span></div>
            <div class="image-container"><span id="image4" class="fadeIn-object"><img class="wiggle" src="https://drive.google.com/uc?export=view&id=1hWUS10woTeyZsqpbReTOc0Ynk133zUG7" style="position: absolute;"></span></div>
            <div class="image-container"><span id="image5" class="fadeIn-object"><img class="wiggle" src="https://drive.google.com/uc?export=view&id=1nyJynDR93VXo7WkmZ4ClJOEHrcr8GNdO"></span></div>
        </div>
        <div style="width:100%;">
            <div class="row">
              <div class="d-flex justify-content-center" style="flex: 0 0 33%;">
                <p style="color: rgb(252, 200, 132);">
                    <span class="h2">Happy Birthday Krish,</span>
                    <br/>
                    <br/>
                    <br/>I hope your day is as special as you &#128158;
                    <br/>
                    <br/>Love from,
                    <br/>&nbsp;&nbsp;&nbsp;&nbsp;~ Sean X x
                    <br/>
                    <br/>PS. Click the box for a small surprise.
                </p>
              </div>
              <div class="d-flex justify-content-center" style="flex: 0 0 33%;">
                <div class="box">
                  <input type="button" class="inputZone" onclick="ani();">
                  <div id="boxbody" class="box-body">
                    <img class="img" src="https://drive.google.com/uc?export=view&id=1Bu1bAbh4wZo9hE7eDveib7YPu-8KfxI4">
                    <div class="box-lid">
                      <div class="box-bowtie"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center" style="flex: 0 0 33%;">BIRTHDAY</div>
            </div>
          </div>
    </body>
</html>
